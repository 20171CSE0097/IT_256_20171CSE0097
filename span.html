<html>
<head>
<title>span </title>
<style>

span.a{
display:inline;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;
}


span.b{
display:inline-block;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;
}


span.c{
display:block;
width:100px;
height:100px;
padding:5px;
border:1px solid blue;
background-color:yellow;
}
</style>
</head>

<body>
<span class="a">this is paragraph</span>
<span class="b">this is paragraph</span>
<span class="c">this is paragraph</span> 
hello world
</body>

</html>
